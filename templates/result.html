<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparison Results</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f4f4f9; margin: 0; padding: 0;">
    
    <div style="max-width: 800px; margin: 50px auto; background-color: #ffffff; box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1); border-radius: 10px; overflow: hidden; padding: 20px;">
        
        <header style="background-color: #4CAF50; color: white; text-align: center; padding: 20px 10px; border-radius: 10px 10px 0 0;">
            <h1 style="margin: 0; font-size: 24px;">Fingerprint Comparison Results</h1>
        </header>
        
        <main style="padding: 20px; text-align: center;">
            <p style="font-size: 18px; color: #333; margin-bottom: 20px;">
                <strong>Similarity Score:</strong> 
                <span style="color: {{ 'green' if similarity_score > 0.8 else 'red' }}; font-weight: bold;">{{ similarity_score }}</span>
            </p>
            
            <h2 style="color: #4CAF50; margin: 20px 0;">Processed Images</h2>
            
            <div style="display: flex; justify-content: center; gap: 20px; margin: 20px 0;">
                <div style="text-align: center;">
                    <img src="data:image/png;base64,{{ img1 }}" alt="Fingerprint 1" style="width: 300px; height: 300px; border: 2px solid #4CAF50; border-radius: 10px;">
                    <p style="margin-top: 10px; font-weight: bold;">Fingerprint 1</p>
                </div>
                <div style="text-align: center;">
                    <img src="data:image/png;base64,{{ img2 }}" alt="Fingerprint 2" style="width: 300px; height: 300px; border: 2px solid #4CAF50; border-radius: 10px;">
                    <p style="margin-top: 10px; font-weight: bold;">Fingerprint 2</p>
                </div>
            </div>
            
            <audio autoplay style="margin-top: 20px; width: 100%;">
                <source src="{{ url_for('static', filename='sounds/' + sound_file) }}" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        </main>
        
        <footer style="margin-top: 30px; background-color: #f0f0f0; padding: 10px; text-align: center; border-radius: 0 0 10px 10px; color: #666;">
            <p style="margin: 0; font-size: 14px;">&copy; 2025 Fingerprint Comparison App | Akhilesh Pant </p>
        </footer>
        
    </div>
    
</body>
</html>
