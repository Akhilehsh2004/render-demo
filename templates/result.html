<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fingerprint Comparison Results</title>
    <style>
        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 500px;
            background: #fff;
            color: #333;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            animation: fadeIn 1s ease-in-out;
        }

        header {
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            padding: 20px;
            text-align: center;
            font-size: 1.8rem;
            font-weight: bold;
            color: #fff;
        }

        main {
            padding: 25px;
            text-align: center;
        }

        .similarity {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        .high-score {
            color: #4caf50;
            font-weight: bold;
        }

        .low-score {
            color: #f44336;
            font-weight: bold;
        }

        h2 {
            font-size: 1.5rem;
            margin-top: 20px;
            color: #333;
        }

        .images {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            margin-top: 20px;
        }

        .image-container {
            flex: 1;
            text-align: center;
        }

        .image-container img {
            max-width: 100%;
            border: 3px solid #4facfe;
            border-radius: 10px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .image-container img:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        .image-container p {
            margin-top: 10px;
            font-size: 0.95rem;
            color: #555;
        }

        footer {
            background: #4facfe;
            padding: 15px;
            text-align: center;
            color: #fff;
            font-size: 0.9rem;
        }

        footer a {
            color: #fff;
            font-weight: bold;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .images {
                flex-direction: column;
                gap: 15px;
            }

            .container {
                margin: 0 15px;
            }
        }

        /* Animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>Fingerprint Comparison Results</header>
        <main>
            <p class="similarity">
                <strong>Similarity Score:</strong>
                <span class="{{ 'high-score' if similarity_score > 0.8 else 'low-score' }}">
                    {{ similarity_score }}
                </span>
            </p>
            <h2>Processed Images</h2>
            <div class="images">
                <div class="image-container">
                    <img src="data:image/png;base64,{{ img1 }}" alt="Fingerprint 1">
                    <p>Fingerprint 1</p>
                </div>
                <div class="image-container">
                    <img src="data:image/png;base64,{{ img2 }}" alt="Fingerprint 2">
                    <p>Fingerprint 2</p>
                </div>
            </div>
        </main>
        <footer>
            &copy; 2025 Fingerprint Comparison App | <a href="#">Akhilesh Pant</a>
        </footer>
    </div>
</body>
</html>
