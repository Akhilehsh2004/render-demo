<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fingerprint Comparison</title>
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden;
        }

        .container {
            width: 100%;
            max-width: 450px;
            background: #fff;
            color: #333;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1s ease-in-out;
        }

        .container h1 {
            font-size: 2.2rem;
            margin-bottom: 25px;
            text-align: center;
            color: #fff;
            background: linear-gradient(to right, #6a11cb,rgb(41, 244, 255));
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
        }

        .container form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        label {
            font-weight: bold;
            font-size: 1rem;
            margin-bottom: 5px;
        }

        input[type="file"] {
            width: 100%;
            padding: 12px;
            border: 2px dashed #6a11cb;
            border-radius: 10px;
            background: #f9f9f9;
            color: #333;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s ease, border-color 0.3s ease;
        }

        input[type="file"]:hover {
            background: #e3e3e3;
            border-color: #2575fc;
        }

        button {
            width: 100%;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: #fff;
            font-size: 1.1rem;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            padding: 15px 0;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        button:active {
            transform: translateY(0);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 0.85rem;
            color: #666;
        }

        .footer a {
            color: #6a11cb;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .footer a:hover {
            color: #2575fc;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 25px;
            }

            .container h1 {
                font-size: 1.8rem;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }

            .container h1 {
                font-size: 1.5rem;
            }

            button {
                font-size: 1rem;
            }
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Fingerprint Comparison</h1>
        <form action="/compare" method="post" enctype="multipart/form-data">
            <label for="image1">Upload Fingerprint 1:</label>
            <input type="file" name="image1" id="image1" required>

            <label for="image2">Upload Fingerprint 2:</label>
            <input type="file" name="image2" id="image2" required>

            <button type="submit">Compare</button>
        </form>
        <div class="footer">
            <p>&copy; 2025 Fingerprint Comparison App</p>
        </div>
    </div>
</body>
</html>
