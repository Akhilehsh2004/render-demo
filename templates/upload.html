<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fingerprint Comparison</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        
        h1 {
            text-align: center;
            margin: 30px 0;
            color: #4CAF50;
            font-size: 2rem;
        }
        
        form {
            max-width: 400px;
            margin: 0 auto;
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        label {
            display: block;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }
        
        input[type="file"] {
            display: block;
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        
        button {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            padding: 10px 0;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #45a049;
        }
        
        form::before {
            content: '';
            display: block;
            height: 5px;
            width: 100%;
            background: linear-gradient(90deg, #4CAF50, #45a049);
            border-radius: 10px 10px 0 0;
            margin-bottom: 20px;
        }
        
        @media (max-width: 480px) {
            form {
                padding: 15px;
            }
            
            button {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <h1>Fingerprint Comparison</h1>
    <form action="/compare" method="post" enctype="multipart/form-data">
        <label for="image1">Upload Fingerprint 1:</label>
        <input type="file" name="image1" required>
        <label for="image2">Upload Fingerprint 2:</label>
        <input type="file" name="image2" required>
        <button type="submit">Compare</button>
    </form>
</body>
</html>
